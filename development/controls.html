<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <title>AngularJS Google Maps V3 Directive Controls</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
    <!-- build:js https://code.angularjs.org/1.2.26/angular.min.js -->
    <script src="javascripts/angular.js"></script>
    <!-- endbuild -->
    <!-- build:js https://rawgit.com/allenhwkim/angularjs-directives/master/build/ngd.min.js -->
    <script src="angularjs-directives/ngd-code.js"></script>
    <script src="angularjs-directives/ngd-fixed-under.js"></script>
    <script src="angularjs-directives/ngd-tree.js"></script>
    <script src="angularjs-directives/ngd-viewport.js"></script>
    <!-- endbuild -->
    <!-- build:js https://rawgit.com/allenhwkim/angularjs-directives/master/ngdPlnkr.js -->
    <script src="angularjs-directives/ngdPlnkr.js"></script>
    <!-- endbuild -->

    <!-- build:js https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js -->
    <script src="app/scripts/app.js"></script>
    <script src="app/scripts/directives/map_controller.js"></script>
    <script src="app/scripts/directives/map.js"></script>
    <script src="app/scripts/directives/marker.js"></script>
    <script src="app/scripts/directives/shape.js"></script>
    <script src="app/scripts/directives/info-window.js"></script>
    <script src="app/scripts/directives/map-type.js"></script>
    <script src="app/scripts/directives/custom-control.js"></script>
    <script src="app/scripts/services/geo_coder.js"></script>
    <script src="app/scripts/services/navigator_geolocation.js"></script>
    <script src="app/scripts/services/attr2_options.js"></script>
    <!-- endbuild -->
    <script src="app.js"></script>
  </head>

  <body ngd-viewport>
    <div ng-include="'partials/header.html'"></div>
    <div ngd-viewport-nav>
      <div ng-include="'partials/sidebar.html'"></div>
    </div>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h2>Controls</h2>
          <div ng-include="'control-disable-ui.html'"></div>
          <div ng-include="'control-simple.html'"></div>
          <div ng-include="'control-options.html'"></div>
          <div ng-include="'control-positioning.html'"></div>
          <script src="control-custom.js"></script>
          <div ng-include="'control-custom.html'"></div>
          <script src="control-custom-state.js"></script>
          <div ng-include="'control-custom-state.html'"></div>
        </section>
      </div>
    </div>

  </body>
</html>
