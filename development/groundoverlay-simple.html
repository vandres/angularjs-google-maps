<a id="groundoverlay-simple" ngd-viewport-el></a> 
<h2>Groundoverlay Simple
  <a href="https://developers.google.com/maps/documentation/javascript/examples/groundoverlay-simple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map13')">
   <map init-event="init-map13" style="background:url(images/groundoverlay-simple.png) center" zoom="13" center="40.740, -74.18">
     <shape name="image" 
       url="https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg"
       bounds="[[40.712216, -74.22655], [40.773941, -74.12544]]">
     </shape>
   </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
