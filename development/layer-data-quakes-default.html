<a id="layer-data-quakes-default" ngd-viewport-el></a> 
<h2> Data Layer: Earthquake data
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-data-quakes">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map22')">
    <map init-event="init-map22" style="background:url(images/layer-data-quakes-default.png) center" zoom="3" center="20, -160">
      <map-data load-geo-json="javascripts/quakes.geo.json"></map-data>
    </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
