<a id="layer-data-quakes-simple" ngd-viewport-el></a> 
<h2> Data Layer: Earthquake data
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-data-quakes">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="javascripts/layer-data-quakes-simple.js"></div>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map23')">
    <div ng-controller="LayerDataQuakesSimpleCtrl">
      <map init-event="init-map23" style="background:url(images/layer-data-quakes-simple.png) center" zoom="3" center="20, -160">
        <map-data 
          set-style="styleFunc"
          load-geo-json="javascripts/quakes.geo.json"></map-data>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
