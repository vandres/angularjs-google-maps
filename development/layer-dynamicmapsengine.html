<a id="layer-dynamicmapsengine" ngd-viewport-el></a> 
<h2> Dynamic Maps Engine Layer
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-dynamicmapsengine">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="layer-dynamicmapsengine.js"></div>
  <div ngd-plnkr-code="html">
    <div ng-controller="LayerDynamicMapsEngineCtrl">
      <map center="59.322506, 18.010025" zoom="14">
        <dynamic-maps-engine-layer
          suppress-info-windows="true"
          clickable="true"
          on-mouseover="onMouseover()"
          on-mouseout="onMouseout()"
          layer-id="06673056454046135537-08896501997766553811">
        </dynamic-maps-engine-layer>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
