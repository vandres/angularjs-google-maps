<a id="map" ngd-viewport-el></a> 
<h2>
  map 
  <a href="https://github.com/allenhwkim/angularjs-google-maps/blob/master/app/scripts/directives/map.js">Source</a>
</h2>

<h3>Examples</h3>

<br/>
<h4>Map with center</h4>
<div ngd-plnkr-scope>
  <div ngd-plnkr-lib src="http://maps.google.com/maps/api/js?sensor=false"></div>
  <div ngd-plnkr-lib src="http://code.angularjs.org/1.2.5/angular.js"></div>
  <div ngd-plnkr-lib src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></div>
  <div ngd-plnkr-show module-name="ngMap"></div>
  <div ngd-plnkr-code="html">
    <map center="[40.74, -74.18]"></map>
  </div>
</div>

<br/>
<h4>Map with address</h4>
<div ngd-plnkr-scope>
  <div ngd-plnkr-lib src="http://maps.google.com/maps/api/js?sensor=false"></div>
  <div ngd-plnkr-lib src="http://code.angularjs.org/1.2.5/angular.js"></div>
  <div ngd-plnkr-lib src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></div>
  <div ngd-plnkr-show module-name="ngMap"></div>
  <div ngd-plnkr-code="html">
    <map center="{{address}}" zoom="8"></map>
    Address : <input ng-model="address" ng-init="address='toronto canada'" />
  </div>
</div>

<br/>
<h4>Map with streetview</h4>
<div ngd-plnkr-scope>
  <div ngd-plnkr-lib src="http://maps.google.com/maps/api/js?sensor=false"></div>
  <div ngd-plnkr-lib src="http://code.angularjs.org/1.2.5/angular.js"></div>
  <div ngd-plnkr-lib src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></div>
  <script type="text/css" ngd-plnkr-code="css">
    map {display:block; width:100%; height: 300px}
  </script>
  <div ngd-plnkr-show module-name="ngMap"></div>
  <div ngd-plnkr-code="html">
    <map center="[40.6892,-74.0444]" zoom="18" style="float:left;width:50%"
      map-type-id="SATELLITE" tilt="45" 
      street-view="StreetViewPanorama(document.querySelector('#sv'), {position:new google.maps.LatLng(40.688738,-74.043871)})">
    </map>
    <div id="sv" style="float:left;width:50%;height:300px"></div>
  </div>
</div>
