<a id="mapsenginelayer-noauth-layerkey" ngd-viewport-el></a> 
<h2> Maps Engine layers by layer key
  <a href="https://developers.google.com/maps/documentation/javascript/examples/mapsenginelayer-noauth-layerkey">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
      <img src="images/mapsenginelayer-noauth-layerkey.png" />
    <map init-event="init-map" center="42, -99" zoom="5">
      <maps-engine-layer
        map-id="10446176163891957399-13516001307527776624-4"
        layer-key="layer_00001"
        clickable="true"
        suppress-info-windows="false">
      </maps-engine-layer>
      <maps-engine-layer
        map-id="10446176163891957399-13516001307527776624-4"
        layer-key="layer_00002">
      </maps-engine-layer>
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
