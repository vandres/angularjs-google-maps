<h2> Marker Animations
  <a href="https://developers.google.com/maps/documentation/javascript/examples/marker-animations">Google Source</a>
</h2>
The following example creates a marker in Stockholm, Sweden
using a DROP animation. Clicking on the marker will toggle
the animation between a BOUNCE animation and no animation.
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="javascripts/marker-animations.js"></div>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map52')">
    <div ng-controller="MarkerAnimationsCtrl">
      <map init-event="init-map52" style="background:url(images/marker-animations.png) center" center="59.32522, 18.07002" zoom="13">
        <marker position="59.327383, 18.06747" 
          on-click="toggleBounce()"
          animation="DROP"
          draggable="true"></marker>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
