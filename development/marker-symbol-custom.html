<a id="marker-symbol-custom" ngd-viewport-el></a> 
<h2> Marker Symbol Custom
  <a href="https://developers.google.com/maps/documentation/javascript/examples/marker-symbol-custom">Google Source</a>
</h2>
   This example uses SVG path notation to add a vector-based symbol
   as the icon for a marker. The resulting icon is a star-shaped symbol
   with a pale yellow fill and a thick yellow border.
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
      <img src="images/marker-symbol-custom.png" />
    <map init-event="init-map" center="-25.363882,131.044922" zoom="4">
      <marker position="-25.363882,131.044922" 
      icon="{
        path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
        fillColor: 'yellow',
        fillOpacity: 0.8,
        scale: 1,
        strokeColor: 'gold',
        strokeWeight: 14
      }"
      dragglele="true"></marker>
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
