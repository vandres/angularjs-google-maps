<a id="overlay-symbol-arrow" ngd-viewport-el></a> 
<h2> Arrows (Symbols)
  <a href="https://developers.google.com/maps/documentation/javascript/examples/overlay-symbol-arrow">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map61')">
    <map init-event="init-map61" style="background:url(images/overlay-symbol-arrow.png) center" zoom="6" center="20.291, 153.027" map-type-id="TERRAIN">
      <shape name="polyline" id="foo"
        path="[[22.291, 153.027], [18.291, 153.027]]"
        icons="[{
          icon: {
            path: 'FORWARD_CLOSED_ARROW'
          },
          offset: '100%'
        }]">
      </shape>
   </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
