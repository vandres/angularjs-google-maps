<a id="overlay-symbol-custom" ngd-viewport-el></a> 
<h2> Custom Symbols 
  <a href="https://developers.google.com/maps/documentation/javascript/examples/overlay-symbol-custom">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map62')">
    <map init-event="init-map62" style="background:url(images/overlay-symbol-custom.png) center" zoom="6" center="20.291, 153.027" map-type-id="TERRAIN">
      <shape name="polyline" id="foo"
        path="[[22.291, 153.027], [18.291, 153.027]]"
        icons="[
          {
            icon: {
              path: 'M -2,0 0,-2 2,0 0,2 z',
              strokeColor: '#F00',
              fillColor: '#F00',
              fillOpacity: 1
            },
            offset: '0%'
          },
          {
            icon: {
              path: 'M -1,0 A 1,1 0 0 0 -3,0 1,1 0 0 0 -1,0M 1,0 A 1,1 0 0 0 3,0 1,1 0 0 0 1,0M -3,3 Q 0,5 3,3',
              strokeColor: '#00F',
              rotation: 45
            },
            offset: '50%'
          },
          {
            icon: {
              path: 'M -2,-2 2,2 M 2,-2 -2,2',
              strokeColor: '#292',
              strokeWeight: 4
            },
            offset: '100%'
          }
        ]">
      </shape>
   </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
