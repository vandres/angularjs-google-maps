<a id="overlay-symbol-dashed" ngd-viewport-el></a> 
<h2> Dashed Lines (Symbols)
  <a href="https://developers.google.com/maps/documentation/javascript/examples/overlay-symbol-dashed">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
      <img src="images/overlay-symbol-dashed.png" />
     <map init-event="init-map" zoom="6" center="20.291, 153.027" map-type-id="TERRAIN">
        <shape name="polyline" id="foo"
          path="[[22.291, 153.027], [18.291, 153.027]]"
          stroke-opacity="0",
          icons="[{
            icon: {
              path: 'M 0,-1 0,1',
              strokeOpacity: 1,
              scale: 4
            },
            offset: '0',
            repeat: '20px'
          }]">
        </shape>
     </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
