<a id="polygon-arrays" ngd-viewport-el></a> 
<h2> Polygon Arrays
  <a href="https://developers.google.com/maps/documentation/javascript/examples/polygon-arrays">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="javascripts/polygon-arrays.js"></div>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
    <div ng-controller="PolygonArraysCtrl">
      <img src="images/polygon-arrays.png" />
      <map init-event="init-map" zoom="5" 
        center="24.886436490787712, -70.2685546875" 
        map-type-id="TERRAIN">
       <shape name="polygon" 
         on-click="showArrays()"
         paths="[
           [25.774252, -80.190262],
           [18.466465, -66.118292],
           [32.321384, -64.75737]
         ]"
         stroke-color="#FF0000"
         stroke-opacity="0.8"
         stroke-weight="2"
         fill-color="#FF0000"
         fill-opacity="0.35">
       </shape>
     </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
