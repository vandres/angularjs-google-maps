<a id="polygon-simple" ngd-viewport-el></a> 
<h2> Simple Polygon
  <a href="https://developers.google.com/maps/documentation/javascript/examples/polygon-simple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map68')">
    <map init-event="init-map68" style="background:url(images/polygon-simple.png) center" zoom="5" 
      center="24.886436490787712, -70.2685546875" 
      map-type-id="TERRAIN">
     <shape name="polygon" 
       paths="[
         [25.774252, -80.190262],
         [18.466465, -66.118292],
         [32.321384, -64.75737],
         [25.774252, -80.190262]
       ]"
       stroke-color="#FF0000"
       stroke-opacity="0.8"
       stroke-weight="2"
       fill-color="#FF0000"
       fill-opacity="0.35">
     </shape>
   </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
